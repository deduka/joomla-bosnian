MOD_RELATED_XML_DESCRIPTION="Ovaj modul prikazuje druge povezane (srodne) članke u odnosu na onaj koji se prikazuje. Ovi odnosi su uspostavljeni na osnovu meta ključne riječi. <br />Sve ključne riječi iz tekućih članka se pretražuju, u okviru svih ključnih riječi svih drugih objavljenih članaka. Npr. imate članak sa \"Breeding Parrots\" i drugi sa \"Hand Raising Black Cockatoos\". Ako uključite ključne riječi \"parrot\" u oba članka, tada će modul izlistati članak \"Breeding Parrots\" kada gledate \"Hand Raising Black Cockatoos\" i obratno."
