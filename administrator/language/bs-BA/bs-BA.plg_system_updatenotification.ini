PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="El. pošta nije poslata od Joomla.org. Automatski je poslata sa vašeg portala,\n[SITENAME]\n\n================================================================================\nINFORMACIJA O AŽURIRANJU\n================================================================================\n\nVaš portal je otkrio da postoji nova Joomla! verzija za preuzimanje.\n\nTrenutno instalirana verzija Joomla!: [CURVERSION]\nJoomla! verzija dostupna za instalaciju: [NEWVERSION]\n\nOva poruka je poslata kao podsjetnik.\nJoomla! projekt vas neće nikad lično kontaktirati u vezi sa ažuriranjem vašeg sajta na najnovije verzije Joomla!.\n\n================================================================================\n UPUTSTVO ZA AŽURIRANJE\n================================================================================\n\n Za ažuriranje sajta [SITENAME] kliknite na sljedeći link. (Ako URL nije link, samo ga kopirajte u vaš pretraživač).\n\nLink za ažuriranje: [LINK]\n\n================================================================================\nZašto ja primam ovu el. poštu?\n================================================================================\n\nOva pošta je automatski poslata od dodatka programa Joomla!.\nOvaj dodatak traži nove Joomla! verzije programa i šalje obavještenje administratorima portala.\nPrimit ćete nekoliko sličnih poruka sa portala sve dok ne ažurirate program ili dok ne isključite el. poštu. \n\nDa biste isključili obavještavanje, onemogućite dodatak 'Sistem - Joomla obavjštenje o ažuriranju'.\n\nAko ne razumijete i ne znate šta treba da uradite molimo da ne kontaktirate Joomla! projekt.\nOni ne šalju ovu poruku i ne mogu vam pomoći. Umjesto toga kontaktirajte osobu koja je napravila ili uređuje vaš portal.\n\nAko ste vi sami napravili i uređujete portal, imajte na umu da je ovo automatski aktivirano prilikom instalacije ili ažuriranja Joomla!.\n\n================================================================================\nKO MI JE POSAO OVU PORUKU?\n================================================================================\n\nOva poruka je poslata od portala [SITENAME]"
