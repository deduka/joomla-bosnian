TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Stil administrator predloška Hathor je trenutno postavljen kao tvoj osobni ili globalno zadani administrator predložak. Imajte na umu - sve nove Joomla značajke biti će dostupne samo za Isis predložak. Preporučujemo da prebacite zadani stil predloška administracije na Isis. To možete učiniti odabirom dugmeta ispod. Ovo će izmijeniti samo zadanu postavku za administrator predložak, ako imate pristup do njega, kao i vaš osobni zadani stil, ako je potrebno. Ovo ne mijenja predložak korisničkog sučelja ili druge Korisničke postavke."
