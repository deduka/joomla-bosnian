COM_CPANEL_MSG_HTACCESS_BODY="Izmjena podrazumijevanih .htaccess i web.config datoteka je urađena u Joomla! 3.4 da se onemogući listanje mapa. Korisnicima se preporučuje da implementiraju ovu promjenu u svojim datotekama. Molimo pogledajte <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">ovu stranicu</a> za više informacija."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess i web.config ažuriranje"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Mogući su problemi u vezi sa podešavanjem vašeg jezika"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Od Joomla! 3.4.0 moguće je da imate problem sa dodatkom za jezički filter. Da biste ga riješili kliknite na <a href="_QQ_"\index.php?option=com_languages&view=languages"_QQ_"\>Menadžer jezika</a> i snimite svaki jezik posebno da biste bili sigurni da je nivo pristupa sačuvan."
COM_CPANEL_MSG_PHPVERSION_BODY="Počevši od Joomla! 3.3 verzija PHP mora biti najmanje <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_"\>PHP 5.3.10, a u cilju poboljšane funkcije sigurnosti</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Od Joomla! 3.3 vaša verzija PHP-a neće više biti podržana"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt ažuriranje"
COM_CPANEL_MSG_ROBOTS_BODY="Izmjena podrazumijevane robots.txt datoteke je urađena u Joomla! 3.3 da dopusti Google-u da pristupi predlošcima i media datotekama u svrhu poboljšanja SEO. Ova promjena nije primjenjena automatski kod ažuriranja i korisnicima se preporučuje da pregledaju promjene u robots.txt. datoteci."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Od Joomla! verzije 3.5 dodatak za statistiku će anonimno slati podatke Joomla projektu. Šalju se samo podaci o Joomla verziji, PHP verziji, o tipu baze podataka i verzija i podaci operativnog sistema.<br><br>Podaci se prikupljaju kako bi se osiguralo da buduće Joomla verzije mogu iskoristiti prednosti posljednjih verzija baza podataka i PHP funkcije bez izazivanja problema za veliki broj korisnika. Ovo je postalo jasno kada je minimalna verzija PHP-a 5.3.10 bila potrebna za Joomla! 3.3 i implementaciju sigurnije Bcrypt lozinke.<br><br>U interesu potpune transparentnosti i kao pomoć programerima <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> ovi podaci su postali javno dostupni.</a> API će pokazati Joomla verziju, PHP verzije i tipove baza podataka koje su u upotrebi.<br><br>Ako ne želite da ove podatke pružate Joomla projektu, možete onemogućiti dodatak koji se zove Joomla statistika."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla! Prikupljanje statistike"
